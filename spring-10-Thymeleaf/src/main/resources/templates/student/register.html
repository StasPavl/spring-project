<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<!--Bootstrap Integration-->
<h3 class="display-1 text-danger">Welcome to Cydeo Student's Register Form</h3>

<h2 class="cydeo"> My Custom CSS</h2>
<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">

<!--Display Value of model-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello ' + students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>

<!--Link-->
<h2>
<a th:href="@{https://cydeo.com}">Cydeo Page</a>
</h2>

<h2>
<a th:href="@{/student/welcome}">Welcome</a>
</h2>
<!--Adding Parameters in Links-->
<h2>
    <a th:href="@{/student/welcome(id=3)}">Link</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).firstName})}">Link2</a>
</h2>

<!--Iteration-->
<h2>Printing Students First Name</h2>
<ul>
    <li th:each=" eachStudent : ${students}" th:text="${eachStudent.firstName}"></li>
</ul>
<h2>Printing Students last Name</h2>
<ul>
    <li th:each=" eachStudent : ${students}" th:text="${eachStudent.lastName}"></li>
</ul>
<h2>Printing Students in Table</h2>
<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eachStudent : ${students}">
        <td  th:text="${eachStudent.firstName}"></td>
        <td  th:text="${eachStudent.lastName}"></td>
        <td  th:text="${eachStudent.age}"></td>
        <td  th:text="${eachStudent.state}"></td>
    </tr>


    </tbody>
</table>




</body>
</html>
